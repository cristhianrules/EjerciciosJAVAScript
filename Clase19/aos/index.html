<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/ejercicio.css">
</head>

<body>
    <div class="bloque" data-aos="fade-right"> Cuadrado 1</div>
    <div class="bloque" data-aos="fade-left"> Cuadrado 2</div>
    <div class="bloque" data-aos="fade-right"> Cuadrado 3</div>
    <div class="bloque" data-aos="fade-left"> Cuadrado 4</div>
    <div class="bloque" data-aos="flip-left"> Cuadrado 5</div>
    <div class="bloque" data-aos="flip-right"> Cuadrado 6</div>
    <div class="bloque" data-aos="flip-up"> Cuadrado 7</div>
    <div class="bloque" data-aos="flip-down"> Cuadrado 8</div>
    <div class="bloque" data-aos="zoom-in"> Cuadrado 9</div>
    <div class="bloque" data-aos="zoom-in-up"> Cuadrado 10</div>
    <div class="bloque" data-aos="zoom-in-down"> Cuadrado 11</div>
    <div class="bloque" data-aos="zoom-in-left"> Cuadrado 12</div>


    <script src="js/aos.js"></script>
    <script>
        AOS.init();
      </script>
</body>

</html>
